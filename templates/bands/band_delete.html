{% extends '_base.html' %}

{% block background_image %}
<body background='https://dbdzm869oupei.cloudfront.net/img/sticker/preview/13474.png' style='background-color: aquamarine;'>
{% endblock background_image %}

{% block content %}

<h1 style='color:darkorange; text-shadow: black 0px 0px 10px;'>Delete Band</h1>

<form action="" method="post">
  {% csrf_token %}
  <p style='color:goldenrod; text-shadow: black 0px 0px 10px;'>Do you really want to delete "{{ band.name }}"?</p>
  <input type="submit" value="OK">
</form>

{% endblock content %}
